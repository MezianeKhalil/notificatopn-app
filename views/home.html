<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="add active class in scrolling example" />
    <meta name="author" content="khalil meziane" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="keywords" content="blog, web development, front end" />
    <!-- style sheet -->
    <link rel="stylesheet" href="../assets/vendors/tailwindcss/dist/main.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <!-- title -->
    <title>Notification App</title>
    <style>
        .slide-left {
        -webkit-animation: slide-left 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
            animation: slide-left 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @keyframes slide-left {
            0% {
            -webkit-transform: translateX(500px);
                    transform: translateX(500px);
            }
            100% {
            -webkit-transform: translateX(0px);
                    transform: translateX(0px);
            }
        }
        .slide-right {
            -webkit-animation: slide-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                animation: slide-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @keyframes slide-right {
            0% {
                -webkit-transform: translateX(0);
                    transform: translateX(0);
            }
            100% {
                -webkit-transform: translateX(500px);
                    transform: translateX(500px);
            }
        }
    </style>
</head>
<body class="font-Poppins  overflow-hidden" style="background-image: url('../assets/libs/images/9f52b673763275.5c13e71d59937.jpg');
">

        <section class="px-8 md:px-24 lg:px-36 z-40">

                    <h1 class="text-6xl text-white font-semibold capitalize mb-8">Notification App</h1>
                    <button id="notification-button" class="text-xl py-3 px-12 capitalize font-semibold bg-blue-800 text-white rounded-full">get notification</button>
                </div>
            </div>
        </section>
    </main>
    <div id="notification" class="absolute bottom-3 right-3 transition-all ease-in duration-700"></div>
    <script src="../assets/libs/scripts/app.js"></script>
</body>
